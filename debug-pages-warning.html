<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/tachyons.css" />
    <meta name="color-scheme" content="light dark" />
    <title>Debug Page</title>
  </head>
  <body>
    <div class="pa4 mv0 normal bg-gold black measure center">
      <h2 class="mv0">⚠️ WARNING</h2>
      <p>
        After creating these pages programmatically via
        `chrome.windows.create()`:
      </p>
      <ul>
        <li>Visit each tab</li>
        <li>Reload all tabs</li>
      </ul>
      <p class="o-50">
        This is because programmatically pages start off with being "visible" by
        default and tab icon fading, and tab icon unread markings don't work
        properly because of
        <a href="https://bugs.chromium.org/p/chromium/issues/detail?id=1379232"
          >this bug</a
        >.
      </p>
    </div>
  </body>
</html>
