<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popup</title>
    <link rel="stylesheet" href="css/tachyons.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/popup.css" />
    <meta name="color-scheme" content="light dark" />
  </head>
  <body>
    <a href="popup.html" class="db pa2 ba">← Back</a>
    <div class="flex flex-column sans-serif pa3" style="gap: 1em">
      <div class="flex flex-column" style="gap: 0.5em">
        <button id="js-start">🎬 Start</button>
        <button id="js-stop">✋ Stop</button>

        <button id="js-open-test-sites">
          ⭐️🧪 Open window with test pages
        </button>
        <button id="js-open-csp-sites">
          ⭐️🧪⛔️ Open window with CSP sites
        </button>
        <button id="js-open-popular-sites-some">
          ⭐️ Open window with 5 popular sites
        </button>
        <button id="js-open-popular-sites">
          ⭐️⭐️⭐️ Open window with lots of popular sites
        </button>
        <button id="js-print-options">🖨️ Print options</button>

        <h3 class="mv1">Current tab</h3>
        <button id="js-fade-current-tab">👻 Fade step</button>
        <button id="js-unfade-current-tab">🧟 Unfade</button>
        <button id="js-unread-current-tab">🔵 Mark unread</button>
        <button id="js-print-vars-current-tab">🖨️ Print vars</button>

        <h3 class="mv1">All tabs in window</h3>
        <button id="js-inject-content-script">💉 Inject content script</button>
        <button id="js-reload-all">🔄 Reload</button>
        <button id="js-fade-all">👻👻👻 Fade step</button>
        <button id="js-play-fade-all">👻👻👻 ▶️ Fade</button>
        <button id="js-unfade-all">🧟🧟🧟 Unfade</button>
        <button id="js-random-fade">👻/🧟 Random fade</button>
        <button id="js-print-vars-all">🖨️ Print vars</button>
      </div>
      <div>
        <b>Tab data</b>
        <div id="js-tab-data" style="overflow: auto"></div>
      </div>

      <label class="flex items-center tbd" style="gap: 0.5ch">
        <input type="checkbox" /> Fade opacity
      </label>

      <label class="flex items-center tbd" style="gap: 0.5ch">
        <input type="checkbox" /> Fade saturation
      </label>

      <label class="flex items-center tbd" style="gap: 0.5ch">
        Fade to: [white, white ,red, custom hue]
      </label>

      <label class="flex items-center tbd" style="gap: 0.5ch">
        <input type="checkbox" /> Show hours unused
      </label>
    </div>
    <!--  -->
    <script src="js/popup-debug.js" type="module"></script>
  </body>
</html>
