<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popup</title>
    <link rel="stylesheet" href="css/tachyons.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/popup.css" />
    <meta name="color-scheme" content="light dark" />
  </head>
  <body>
    <a href="popup.html" class="db pa2 ba">← Back</a>
    <div class="flex flex-column sans-serif pa3" style="gap: 1em">
      <div class="flex flex-column" style="gap: 0.5em">
        <div class="gtce-grid-2-col">
          <button id="js-start">🎬 Start</button>
          <button id="js-stop">✋ Stop</button>
        </div>

        <h3 class="mv1">Open window</h3>
        <div class="gtce-grid-2-col">
          <button id="js-open-test-sites">🧪 Test pages</button>
          <button id="js-open-csp-sites">🧪⛔️ CSP sites</button>
          <button id="js-open-demo-sites">🎪 DEMO sites</button>
          <button id="js-open-demo-sites-init">🎪 DEMO init</button>
          <button id="js-open-popular-sites-some">⭐️ 5 popular sites</button>
          <button id="js-open-popular-sites">
            ⭐️⭐️⭐️ All popular sites
          </button>
        </div>

        <h3 class="mv1">Current tab</h3>
        <div class="gtce-grid-2-col">
          <button id="js-fade-current-tab">👻 Fade once</button>
          <button id="js-unfade-current-tab">🧟 Unfade</button>
          <button id="js-unread-current-tab">🔵 Mark unread</button>
          <button id="js-print-vars-current-tab">🖨️ Print vars</button>
        </div>

        <h3 class="mv1">All tabs in window</h3>
        <div class="gtce-grid-2-col">
          <button id="js-inject-content-script">
            💉 Inject content script
          </button>
          <button id="js-reload-all">🔄 Reload</button>
          <button id="js-fade-all">👻👻👻 Fade once</button>
          <button id="js-play-fade-all">👻👻👻 ▶️ Fade</button>
          <button id="js-unfade-all">🧟🧟🧟 Unfade</button>
          <button id="js-random-fade">👻/🧟 Random fade</button>
          <button id="js-inject-script-all">💉 Inject script</button>
          <button id="js-rip-through-tabs">→→→ Rip through tabs</button>
        </div>

        <h3 class="mv1">Tab data</h3>
        <button id="js-print-icons">Tab icons</button>
        <button id="js-print-options" class="code">
          chrome.storage.local.get('options')
        </button>
        <button id="js-print-vars-all">All page vars</button>
        <div id="js-tab-data" style="overflow: auto"></div>
      </div>
    </div>
    <!--  -->
    <script src="js/popup-debug.js" type="module"></script>
  </body>
</html>
